<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" DEFER></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="title">
                <img src="./images/code_blocks_FILL0_wght400_GRAD0_opsz48.svg" id="titleimg">odin</div>
        </div>
        <div class="right">
            <div class="top">
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class='card'>
                <legend>Let's get started!</legend>
            <form>
                    <div class="input">
                        <label>First Name</label><input type="text" id="fName" required>
                        <p id="fNameCheck"></p>
                    </div>
                    <div class="input">
                        <label>Last Name</label><input type="text" id="lName" required>
                        <p id="lNameCheck"></p>
                    </div>
                    <div class="input">
                        <label>Email</label><input type="email" id="email" pattern="[a-z0-9._%+=]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <p id="emailCheck"></p>
                    </div>
                    <div class="input">
                        <label>Phone Number</label><input type="tel" id="phone" minlength="9" required>
                        <p id="phoneCheck"></p>
                    </div>
                    <div class="input">
                        <label>Password</label><input type="password"  id="passw" onkeyup="checkPass()" minlength="6" required>
                        <p id="passError"></p>
                    </div>
                    <div class="input">
                        <label>Confirm Password</label><input type="password"  id="passwCheck" onkeyup="checkPass()" minlength="6" title="Make sure the passwords match" required>
                        <p id="passMatch"></p>
                    </div>
                
        </div>
            <div class="bottom">
                <button type="submit" onclick="checkInput()">Create Account</button>
            </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
