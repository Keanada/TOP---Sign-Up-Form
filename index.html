<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="title">ODIN</div>
        </div>
        <div class="right">
            <div class="top">
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
                <p>You know you want to.</p>
            </div>
            <div class='card'>
                <legend>Let's get started!</legend>
            <div class="signUp">
                    <div class="input">
                        <label>First Name</label><input type="text">
                    </div>
                    <div class="input">
                        <label>Last Name</label><input type="text">
                    </div>
                    <div class="input">
                        <label>Email</label><input type="email">
                    </div>
                    <div class="input">
                        <label>Phone Number</label><input type="tel">
                    </div>
                    <div class="input">
                        <label>Password</label><input type="password">
                    </div>
                    <div class="input">
                        <label>Confirm Password</label><input type="password">
                    </div>
                </div>
        </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>

    </div>
</body>
</html>
